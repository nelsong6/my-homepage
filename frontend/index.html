<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login screen -->
  <div id="login-screen">
    <div class="login-box">
      <h1>Home</h1>
      <button id="login-btn">Log In</button>
    </div>
  </div>

  <!-- Loading state -->
  <div id="loading" class="hidden">Loadingâ€¦</div>

  <!-- Main app (hidden until authenticated) -->
  <div id="app" class="hidden">
    <div id="toolbar">
      <button id="expand-all">Expand All</button>
      <button id="collapse-all">Collapse All</button>
      <button id="edit-btn">Edit</button>
      <button id="save-btn" class="hidden">Save</button>
      <button id="cancel-btn" class="hidden">Cancel</button>
      <button id="import-export-btn">Import/Export</button>
      <div id="user-info">
        <span id="user-email"></span>
        <button id="logout-btn">Log Out</button>
      </div>
    </div>
    <div id="import-export-panel" class="hidden">
      <div id="format-tabs">
        <button class="format-tab active" data-format="yaml">YAML</button>
        <button class="format-tab" data-format="json">JSON</button>
        <button class="format-tab" data-format="js">JS</button>
      </div>
      <textarea id="import-export-text" rows="14" spellcheck="false"></textarea>
      <button id="import-btn">Import</button>
    </div>
    <div id="tree"></div>
  </div>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>

  <script type="module" src="script.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</body>
</html>
