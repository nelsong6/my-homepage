<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- User profile (always visible) -->
  <div id="user-info">
    <button id="user-btn">
      <img id="user-avatar" class="hidden" alt="" />
      <span id="user-email">Anonymous</span>
    </button>
    <div id="login-picker" class="hidden">
      <button class="login-provider" data-provider="github">GitHub</button>
      <button class="login-provider" data-provider="google">Google</button>
      <button class="login-provider" data-provider="microsoft">Microsoft</button>
      <button class="login-provider" data-provider="apple" id="apple-login-btn">Apple</button>
    </div>
    <button id="login-btn" class="hidden">Log in</button>
    <button id="logout-btn" class="hidden">Log out</button>
  </div>

  <!-- Loading state -->
  <div id="loading" class="hidden">Loadingâ€¦</div>

  <!-- Main app (hidden until authenticated) -->
  <div id="app" class="hidden">
    <div id="toolbar">
      <button id="toggle-all">+</button>
      <button id="more-btn">...</button>
      <button id="edit-btn" class="hidden">Edit</button>
      <button id="save-btn" class="hidden">Save</button>
      <button id="cancel-btn" class="hidden">Cancel</button>
      <button id="import-export-btn" class="hidden">Import/Export</button>
    </div>
    <div id="import-export-panel" class="hidden">
      <textarea id="import-export-text" rows="14" spellcheck="false"></textarea>
      <div id="yaml-status"></div>
      <button id="import-btn">Import</button>
    </div>
    <div id="api-error" class="hidden"></div>
    <div id="tree"></div>
  </div>

  <script type="module" src="script.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</body>
</html>
