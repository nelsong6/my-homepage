<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- User profile (always visible) -->
  <div id="user-info">
    <button id="user-btn">
      <img id="user-avatar" class="hidden" alt="" />
      <span id="user-email">Anonymous</span>
    </button>
    <button id="login-btn" class="hidden">Log in</button>
    <button id="logout-btn" class="hidden">Log out</button>
  </div>

  <!-- Loading state -->
  <div id="loading" class="hidden">Loading…</div>

  <!-- Playground banner (shown when not authenticated) -->
  <div id="playground-banner" class="hidden">
    <span>Playground — your changes won't be saved.</span>
    <button id="playground-login-btn">Log in</button>
  </div>

  <!-- Main app (hidden until authenticated) -->
  <div id="app" class="hidden">
    <div id="toolbar">
      <button id="toggle-all">+</button>
      <button id="more-btn">...</button>
      <button id="edit-btn" class="hidden">Edit</button>
      <button id="save-btn" class="hidden">Save</button>
      <button id="cancel-btn" class="hidden">Cancel</button>
      <button id="import-export-btn" class="hidden">Import/Export</button>
    </div>
    <div id="import-export-panel" class="hidden">
      <textarea id="import-export-text" rows="14" spellcheck="false"></textarea>
      <button id="import-btn">Import</button>
    </div>
    <div id="api-error" class="hidden"></div>
    <div id="tree"></div>
  </div>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>

  <script type="module" src="script.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</body>
</html>
